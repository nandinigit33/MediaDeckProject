spring.application.name=mediadeck

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/moviedock
spring.datasource.username=mediadeck
spring.datasource.password=MediadeckDB@1

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect


# Spring Security

# Enable the security filter logging
logging.level.org.springframework.security=TRACE

